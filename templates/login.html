<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | BUDDY</title>
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: black; color: white; font-family: Arial;
    }
    .box { background: rgba(0,0,0,0.7); padding: 2rem; border-radius: 15px;
           box-shadow: 0 0 20px cyan; text-align: center; width: 300px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: none; }
    button { width: 100%; padding: 10px; border: none; border-radius: 8px;
             background: cyan; font-weight: bold; cursor: pointer; }
    a { color: cyan; text-decoration: none; }
  </style>
</head>
<body>
  <div class="box">
    <h1>EM SANGATHI</h1>
    {% if register %}
      <form method="POST">
        <input type="email" name="email" placeholder="Enter email" required>
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Register</button>
      </form>
      <p>Already registered? <a href="{{ url_for('login') }}">Login</a></p>
    {% else %}
      <form method="POST">
        <input type="email" name="email" placeholder="Enter email" required>
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Login</button>
      </form>
      <p>No account? <a href="{{ url_for('register') }}">Register</a></p>
    {% endif %}
  </div>
</body>
</html>
